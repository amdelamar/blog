{{ partial "head-index.html" . }}

<article id="home">
  <div class="row section margin-top-large">
    <div class="container">
      {{ range first 10 .Data.Pages.ByDate.Reverse }}
          {{ if eq .Type "post" }}
              {{ .Render "summary"}}
          {{ end }}
      {{ end }}
    </div>
  </div>
</article>
{{ partial "footer.html" . }}
