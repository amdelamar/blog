{{ partial "head-index.html" . }}
{{ partial "sidebar.html" . }}
{{ partial "navbar.html" . }}
<article id="home">
  <div class="row section margin-top-large">
    <div class="container">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
        {{ range $paginator.Pages }}
          {{ .Render "summary"}}
        {{ end }}
      {{ partial "pagination.html" . }}
    </div>
  </div>
</article>
{{ partial "footer.html" . }}
