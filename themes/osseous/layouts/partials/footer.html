<!-- Footer at bottom -->
<footer class="row section text-center">

  <a class="button button-primary float-right margin-right-large" title="Back to top" href="javascript:gotoTop()">Back to Top</a>
  <!-- Lazy load JavaScript, just for sidebar popup -->
  <script type="text/javascript" src="{{ .Site.BaseURL }}/js/osseous.min.js"></script>

  <script>hljs.initHighlightingOnLoad();</script>
